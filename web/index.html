<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.12.4.js"></script>
        <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            $(document).ready(function () {
                $("#recipe").autocomplete({
                    source: async function(request, response) {
                        let data = await fetch(`http://localhost:3000/search?query=${request.term}`)
                            .then(results => results.json())
                            .then(results => results.map(result => { 
                                return { label: result.name, value: result.name, id: result._id };
                            }));
                        response(data);
                    },
                    minLength: 2,
                    
                    select: function(event, ui) {
                        fetch(`http://localhost:3000/get/${ui.item.id}`)
                            .then(result => result.json())
                            .then(result => {
                                $("#ingredients").empty();
                                result.ingredients.forEach(ingredient => {
                                    $("#ingredients").append(`<li>${ingredient}</li>`);
                                });
                            });
                    }
                });
            });
        </script>

    </head>
    <body>
        <div class="ui-widget">
            <label for="recipe">Search:</label><br />
            <input id="recipe">
            <ul id="ingredients"></ul>
        </div>
        <script>
            $(document).ready(function () {});
        </script>
    </body>
</html>
